<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/queries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="buttons btn-group" style="display: none;">
            <button class="btn btn-primary top-btn">Previous Plan</button>
            <button class="btn btn-primary top-btn">Next Plan</button>
        </div>
        <div class="table-container">
            <div class="heading">
                <div class="heading-row">
                    <!-- move these divs around to change what the best value is -->
                    <div class="spacer zero"></div>
                    <div class="spacer un"></div>
                    <div class="deal deux">Best Value</div>
                    <div class="spacer trois"></div>
                </div>
                <div class="heading-row">
                    <div class="heading-box zero"></div>
                    <div class="heading-box un align"></div>
                    <div class="heading-box deux align"></div>
                    <div class="heading-box trois align"></div>
                </div>
            </div>
            <!-- add or remove a section -->
            <!-- for example, from here -->
            <div class="general section">
                <div class="general-box box main">
                    <!-- changing the id, and everywhere it says "general" for name of your choice -->
                    <div id="0" class="list-heading static">&#43; General</div>
                    <div class="drop-list one"></div>
                </div>
                <div class="general-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list one"></div>
                </div>
                <div class="general-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list one"></div>
                </div>
                <div class="general-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list one"></div>
                </div>
            </div>
            <!-- to here -->
            <div class="funnel section">
                <div class="funnel-box box main">
                    <div class="list-heading static" id="1">&#43; Funnel Builder</div>
                    <div class="drop-list two"></div>
                </div>
                <div class="funnel-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list two"></div>
                </div>
                <div class="funnel-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list two"></div>
                </div>
                <div class="funnel-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list two"></div>
                </div>
            </div>
            <div class="product section">
                <div class="product-box box main">
                    <div class="list-heading static" id="2">&#43; Product Builder</div>
                    <div class="drop-list three"></div>
                </div>
                <div class="product-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list three"></div>
                </div>
                <div class="product-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list three"></div>
                </div>
                <div class="product-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list three"></div>
                </div>
            </div>
            <div class="member section">
                <div class="member-box box main">
                    <div class="list-heading static" id="3">&#43; Membership Builder</div>
                    <div class="drop-list four"></div>
                </div>
                <div class="member-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list four"></div>
                </div>
                <div class="member-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list four"></div>
                </div>
                <div class="member-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list four"></div>
                </div>
            </div>
            <div class="list section">
                <div class="list-box box main">
                    <div class="list-heading static" id="4">&#43; List Builder</div>
                    <div class="drop-list five"></div>
                </div>
                <div class="list-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list five"></div>
                </div>
                <div class="list-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list five"></div>
                </div>
                <div class="list-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list five"></div>
                </div>
            </div>
            <div class="blog section">
                <div class="blog-box box main">
                    <div class="list-heading static" id="5">&#43; Blog Builder</div>
                    <div class="drop-list six"></div>
                </div>
                <div class="blog-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list six"></div>
                </div>
                <div class="blog-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list six"></div>
                </div>
                <div class="blog-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list six"></div>
                </div>
            </div>
            <div class="affiliate section">
                <div class="affiliate-box box main">
                    <div class="list-heading static" id="6">&#43; Affiliate Center</div>
                    <div class="drop-list seven"></div>
                </div>
                <div class="affiliate-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list seven"></div>
                </div>
                <div class="affiliate-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list seven"></div>
                </div>
                <div class="affiliate-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list seven"></div>
                </div>
            </div>
            <div class="support section">
                <div class="support-box box main">
                    <div class="list-heading static" id="7">&#43; Support Desk</div>
                    <div class="drop-list eight"></div>
                </div>
                <div class="support-box box un align">
                    <div class="static">Yes</div>
                    <div class="drop-list eight"></div>
                </div>
                <div class="support-box box deux align">
                    <div class="static">Yes</div>
                    <div class="drop-list eight"></div>
                </div>
                <div class="support-box box trois align">
                    <div class="static">Yes</div>
                    <div class="drop-list eight"></div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-box zero"></div>
                <div class="footer-box un button-here"></div>
                <div class="footer-box deux button-here"></div>
                <div class="footer-box trois button-here"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
